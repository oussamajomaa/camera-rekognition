<div style="height: 100px"></div>
<div class="container col-11 bg-light p-5" style="border-radius: 15px">
	<div class="col-lg-6 col-md-8 col-sm-12 m-auto">
		<div class="form-group mb-3">
			<h4 class="text-center mr-3">
				Mon Historique le
				<span class="h5 font-weight-bold">{{ selectedDate }}</span>
			</h4>
		</div>

		<!-- <div class="form-group mt-2">
			<label for="prestataireID" class="mx-1">Saisir votre ID:</label>
			<input type="text" id="prestataireID" placeholder="Saisissez votre ID..." [(ngModel)]="prestataireID"
				(change)="updateDate()" />
		</div> -->
		<div class="form-group">
			<label for="dateToday" class="mx-1">Choisir la date:</label>
			<input type="date" id="dateToday" (change)="updateDate()" [(ngModel)]="selectedDate" />
			<!--<button class="btn btn-danger ml-5" (click)='addData()'>Ajouter des fausses donn√©es</button>-->
		</div>

		<div class="row align-items-center" style="height: 40px; background-color: #008dd1">
			<div class="col text-light">DATE</div>
			<div class="col text-light text-center">CONFIDENCE</div>
			<!--<div class="col-3 text-light text-center">ID</div>-->
		</div>

		<div *ngFor="let prestataire of prestataires">
			<div class="row align-items-center border one-prestataire" [ngClass]="{
				'bg-warning': prestataire.similarity < 90,
				'bg-danger text-light': prestataire.similarity < 80}">
				<div class="col">{{ prestataire.Date | date:'dd/MM/yyyy - a'}}</div>
				<div class="col text-center">{{ prestataire.Confidence | number:'1.0-2' }}</div>
			</div>
		</div>
	</div>
</div>
